<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="Travel">
    <meta name="google" content="notranslate">
    <title>Buy Cars</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="t-04.js"></script>
</head>
<body>
    <div class="search-div">
        <form>
            <input type="search" id="search" name="search" placeholder="შეიყვანეთ ფასი"><!--
            --><button type="button" id="button" onclick="giveAlert()">შემოწმება</button>
        </form>
    </div>
	<section class="cars-section">
        <div>
            <div class="image-div">
                <img id="BMW" onclick="displayDiscription(this.id)" src="https://www.bmw-yemen.com/content/dam/bmw/common/all-models/m-series/m3-sedan/2017/images-and-videos/images/BMW-m3-sedan-images-and-videos-img-890x501-01.jpg" alt="BMW"><!--
                --><button class="image-button" type="button">ყიდვა</button>
            </div>
            <div class="image-div">
                <img id="Porsche" onclick="displayDiscription(this.id)" src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Porsche_911_Turbo_S_Exclusive_Series_IMG_0698.jpg" alt="Porsche">
                <button class="image-button" type="button">ყიდვა</button>
            </div>
            <div class="image-div">
                <img id="Mercedes" onclick="displayDiscription(this.id)" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2020-mercedes-amg-gt-r-pro-126-1554739776.jpg?crop=0.723xw:0.885xh;0.173xw,0.115xh&resize=640:*" alt="Mercedes">
                <button class="image-button" type="button">ყიდვა</button>
            </div>
            <div class="image-div">
                <img id="Audi" onclick="displayDiscription(this.id)" src="https://audimediacenter-a.akamaihd.net/system/production/media/90567/images/72391bd2d21a80a761f0df1bd5bff197d5804daa/A201895_x500.jpg?1583155437" alt="Skoda">
                <button class="image-button" type="button">ყიდვა</button>
            </div>
        </div>

    </section>
	
</body>
</html>
